<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="pt-4 text-center">
        <i class="fas fa-book-open mx-3 text-primary"></i>My
        <span class="text-primary">Booklist </span> App
      </h1>
      <div class="col-12 col-lg-6 mx-auto form-container">
        <form class="form mx-auto">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control mt-2 title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control mt-2 author" />
          </div>
          <div class="form-group">
            <label for="title">ISBN#</label>
            <input type="ISBN" class="form-control mt-2 isbn" />
          </div>
          <div class="text-center">
            <button class="btn btn-primary mt-3 btn-block">Add Book</button>
          </div>
        </form>

        <table class="table table-success table-striped mt-5">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">ISBN#</th>
              <!-- <th scope="col"></th> -->
            </tr>
          </thead>
          <tbody class="book-list"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

    <style>
      * {
        font-family: open sans;
      }
    </style>
  </body>
</html>
